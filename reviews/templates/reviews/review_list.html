{% extends 'reviews/base.html' %}

{% block title %}
  All Reviews
{% endblock %}

{% block content %}
  <ul>
    {% for review in reviews %}
      <li>
        <a href="{% url 'review-details' review.id %}">{{ review.user_name }} ({{ review.rating }})</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
